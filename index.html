<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamesite UI</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Roboto,sans-serif;background:#1e1e1e;color:#fff;display:flex;flex-direction:column;height:100vh}.navbar{height:60px;background:linear-gradient(180deg,#222 0%,#1a1a1a 100%);display:flex;align-items:center;padding:0 20px;box-shadow:0 4px 8px rgba(0,0,0,0.4);position:relative;z-index:20}.navbar-toggle-container{position:absolute;left:0;top:0;width:60px;height:60px;display:flex;align-items:center;justify-content:center;z-index:25}.navbar-left{margin-left:60px;display:flex;align-items:center;gap:15px}.sidebar-toggle{width:60px;height:60px;background:linear-gradient(180deg,#222 0%,#1a1a1a 100%);border:none;color:#fff;cursor:pointer;font-size:24px;display:flex;align-items:center;justify-content:center;transition:none}.navbar input{width:250px;padding:10px 15px;border:none;border-radius:20px;background:#2a2a2a;color:#fff;font-size:14px;outline:none;transition:box-shadow .2s,background .2s}.navbar input::placeholder{color:#aaa;font-size:14px}.navbar input:focus{box-shadow:0 0 0 2px #3b82f6;background:#333}.actions{display:flex;gap:12px;margin-left:auto}.actions button{background:linear-gradient(90deg,#3b82f6,#2563eb);border:none;color:#fff;padding:10px 20px;border-radius:20px;cursor:pointer;font-size:14px;font-weight:500;text-transform:uppercase;letter-spacing:.5px;transition:background .2s,transform .2s}.actions button:hover{background:linear-gradient(90deg,#2563eb,#1d4ed8);transform:scale(1.05)}.wrapper{flex:1;display:flex;height:calc(100vh - 60px);position:relative;transition:margin-left .3s ease-in-out}.sidebar{width:60px;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);height:calc(100vh - 60px);position:fixed;top:60px;left:0;display:flex;flex-direction:column;transition:width .3s ease-in-out,transform .3s ease-in-out;z-index:50;box-shadow:2px 0 4px rgba(0,0,0,0.3);overflow-y:auto;overflow-x:hidden;transform:translateX(0);user-select:none}.sidebar::-webkit-scrollbar{width:8px}.sidebar::-webkit-scrollbar-track{background:#1e1e1e}.sidebar::-webkit-scrollbar-thumb{background:#555;border-radius:4px}.sidebar:not(:hover):not(.expanded){overflow-y:scroll;scrollbar-width:none;-ms-overflow-style:none}.sidebar:not(:hover):not(.expanded)::-webkit-scrollbar{width:0}.sidebar:hover{width:200px;z-index:100}.sidebar.hidden{transform:translateX(-60px)}.sidebar-content{display:flex;flex-direction:column;width:100%}.sidebar-item{display:flex;align-items:center;height:60px;cursor:pointer;transition:background .2s}.sidebar-item:hover{background:rgba(34,34,34,0.7)}.sidebar-item i{flex:0 0 60px;text-align:center;font-size:24px;color:#ccc;line-height:60px}.sidebar-item span{flex:1;font-size:16px;color:#fff;opacity:0;transition:opacity .3s ease-in-out}.sidebar:hover .sidebar-item span{opacity:1}.content{flex:1;background:#2c2c2c;padding:20px;overflow-y:auto;margin-left:60px;transition:margin-left .3s ease-in-out}.content.fullwidth{margin-left:0}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:20px}.game-card{background:#333;border-radius:12px;overflow:hidden;cursor:pointer;transition:transform .3s ease,box-shadow .3s ease}.game-card:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,0.3)}.game-card img{width:100%;height:120px;object-fit:cover}.game-card h3{margin:12px;font-size:16px;font-weight:600}@media(max-width:768px){.navbar input{width:150px}.grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:15px}.game-card img{height:100px}.game-card h3{font-size:14px}}@media(max-width:480px){.navbar input{display:none}.sidebar:hover{width:150px}.sidebar-content{width:100%}}
</style>
</head>
<body>
<div class="navbar">
  <div class="navbar-toggle-container">
    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
  </div>
  <div class="navbar-left">
    <input type="text" placeholder="Zoek games...">
  </div>
  <div class="actions">
    <button>Aanmelden</button>
    <button>Login</button>
  </div>
</div>
<div class="wrapper">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-item"><i class="fas fa-home"></i><span>Home</span></div>
      <div class="sidebar-item"><i class="fas fa-gamepad"></i><span>Games</span></div>
      <div class="sidebar-item"><i class="fas fa-list"></i><span>Categories</span></div>
      <div class="sidebar-item"><i class="fas fa-cog"></i><span>Settings</span></div>
      <div class="sidebar-item"><i class="fas fa-star"></i><span>Favorieten</span></div>
      <div class="sidebar-item"><i class="fas fa-clock"></i><span>Recent</span></div>
      <div class="sidebar-item"><i class="fas fa-users"></i><span>Community</span></div>
      <div class="sidebar-item"><i class="fas fa-download"></i><span>Downloads</span></div>
      <div class="sidebar-item"><i class="fas fa-trophy"></i><span>Achievements</span></div>
      <div class="sidebar-item"><i class="fas fa-question-circle"></i><span>Help</span></div>
      <div class="sidebar-item"><i class="fas fa-info-circle"></i><span>Over ons</span></div>
      <div class="sidebar-item"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
  </div>
  <div class="content" id="content">
    <div class="grid">
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 1"><h3>Game Titel 1</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 2"><h3>Game Titel 2</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 3"><h3>Game Titel 3</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 4"><h3>Game Titel 4</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 5"><h3>Game Titel 5</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 6"><h3>Game Titel 6</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 7"><h3>Game Titel 7</h3></div>
      <div class="game-card"><img src="https://placehold.co/300x120" alt="Game 8"><h3>Game Titel 8</h3></div>
    </div>
  </div>
</div>
<script>
const sidebar=document.getElementById('sidebar');const content=document.getElementById('content');function toggleSidebar(){sidebar.classList.toggle('hidden');content.classList.toggle('fullwidth');}sidebar.addEventListener('contextmenu',e=>e.preventDefault());
</script>
</body>
</html>
