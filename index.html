<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamesite UI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>body{margin:0;font-family:Roboto,sans-serif;background:#1e1e1e;color:#fff;display:flex;flex-direction:column;height:100vh}.navbar{height:60px;background:linear-gradient(180deg,#222 0%,#1a1a1a 100%);display:flex;align-items:center;justify-content:space-between;padding:0 20px;box-shadow:0 4px 8px rgba(0,0,0,0.4);position:relative;z-index:20}.navbar-left{display:flex;align-items:center;gap:15px}.sidebar-toggle{width:36px;height:36px;background:#2a2a2a;border:none;color:#fff;cursor:pointer;font-size:20px;display:flex;align-items:center;justify-content:center;border-radius:50%;transition:background .2s,transform .2s}.sidebar-toggle:hover{background:#3b82f6;transform:scale(1.1)}.navbar input{width:250px;padding:10px 15px;border:none;border-radius:20px;background:#2a2a2a;color:#fff;font-size:14px;outline:none;transition:box-shadow .2s,background .2s}.navbar input::placeholder{color:#aaa;font-size:14px}.navbar input:focus{box-shadow:0 0 0 2px #3b82f6;background:#333}.navbar .actions{display:flex;gap:12px}.navbar button{background:linear-gradient(90deg,#3b82f6,#2563eb);border:none;color:#fff;padding:10px 20px;border-radius:20px;cursor:pointer;font-size:14px;font-weight:500;text-transform:uppercase;letter-spacing:.5px;transition:background .2s,transform .2s}.navbar button:hover{background:linear-gradient(90deg,#2563eb,#1d4ed8);transform:scale(1.05)}.wrapper{flex:1;display:flex;height:calc(100vh - 60px);position:relative}.sidebar{width:60px;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);height:calc(100vh - 60px);position:fixed;top:60px;left:0;display:flex;flex-direction:column;transition:width .3s ease-in-out;z-index:10;overflow:hidden;box-shadow:2px 0 4px rgba(0,0,0,0.3)}.sidebar.expanded{width:260px}.sidebar-content{display:flex;flex-direction:column;height:100%;width:260px}.sidebar-item{display:flex;align-items:center;height:60px;cursor:pointer;transition:background .2s}.sidebar-item:hover{background:rgba(34,34,34,0.7)}.sidebar-item i{flex:0 0 60px;text-align:center;font-size:24px;color:#ccc;line-height:60px}.sidebar-item span{flex:1;font-size:16px;color:#fff;opacity:0;transition:opacity .3s ease-in-out}.sidebar.expanded .sidebar-item span{opacity:1}.content{flex:1;background:#2c2c2c;padding:20px;overflow-y:auto;margin-left:60px}.content::-webkit-scrollbar{width:8px}.content::-webkit-scrollbar-track{background:#1e1e1e}.content::-webkit-scrollbar-thumb{background:#555;border-radius:4px}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:20px}.game-card{background:#333;border-radius:12px;overflow:hidden;cursor:pointer;transition:transform .3s ease,box-shadow .3s ease}.game-card:hover{transform:translateY(-5px);box-shadow:0 8px 16px rgba(0,0,0,0.3)}.game-card img{width:100%;height:120px;object-fit:cover}.game-card h3{margin:12px;font-size:16px;font-weight:600}@media (max-width:768px){.navbar input{width:150px}.grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:15px}.game-card img{height:100px}.game-card h3{font-size:14px}}@media (max-width:480px){.navbar input{display:none}.sidebar.expanded{width:200px}.sidebar-content{width:200px}.content{margin-left:60px}}</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <input type="text" placeholder="Zoek games...">
    </div>
    <div class="actions">
      <button>Aanmelden</button>
      <button>Login</button>
    </div>
  </div>

  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-content">
        <div class="sidebar-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-gamepad"></i>
          <span>Games</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-list"></i>
          <span>Categories</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <div class="grid">
        <div class="game-card">
          <img src="https://placehold.co/300x120" alt="Game 1">
          <h3>Game Titel 1</h3>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x120" alt="Game 2">
          <h3>Game Titel 2</h3>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x120" alt="Game 3">
          <h3>Game Titel 3</h3>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x120" alt="Game 4">
          <h3>Game Titel 4</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>
